	<script src="../js/mui.min.js"></script>
	<script type="text/javascript" src="../js/zepto.min.js" ></script>
		<script>
			mui.init({
				swipeBack: false
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				Zepto('#navbox a').on('click',function(){
	  			
	  		Zepto(this).addClass('act').siblings('a').removeClass('act');
	  		
	  		if(Zepto(this).index()==0){
	  			Zepto('#item1mobile').css('display','block');
	  		Zepto('#item2mobile').css('display','none');
	  		}else{
	  			Zepto('#item2mobile').css('display','block');
	  		Zepto('#item1mobile').css('display','none');
	  		}
	  		
	  	})

				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if (this.checked) {
						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
						//force repaint
						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
					}
				});
			})(mui);
		</script>
